name: Auto Patch Version + Tag + Release

on:
  push:
    branches: ["main"]
    paths-ignore:
      - "**/*.md"
      - "README.md"
      - "LICENSE"
      - ".gitignore"

permissions:
  contents: write

jobs:
  release:
    # Avoid infinite loops: it doesn't run when the push is made by the bot.
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create patch tag and version commit
        id: tag
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          npm version patch -m "chore(release): v%s [skip ci]"

          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Push commit and tags
        run: |
          git push origin main
          git push origin --tags

      - name: Create clean extension ZIP
        run: |
          OUTDIR="/tmp/release"
          mkdir -p "$OUTDIR/aseprite-slice-exporter"

          rsync -av \
            --exclude='.github' \
            --exclude='.git' \
            --exclude='.gitignore' \
            --exclude='.gitattributes' \
            ./ "$OUTDIR/aseprite-slice-exporter"

          cd "$OUTDIR"
          zip -r "aseprite-slice-exporter-${{ steps.tag.outputs.tag }}.zip" "aseprite-slice-exporter"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Aseprite Slice Exporter ${{ steps.tag.outputs.tag }}
          body: |
            **Aseprite Slice Exporter**

            This Aseprite extension exports each slice as an individual PNG file,
            preserving slice names and exact bounds, without using the Aseprite CLI.

            **Installation / Update**
            - Download the ZIP from this release
            - Open Aseprite → Edit → Preferences → Extensions
            - Click **Add Extension** and select the downloaded ZIP file
            - Restart Aseprite if prompted

            Full documentation:
            [README.md](https://github.com/flampdiaz/aseprite-slice-exporter/blob/main/README.md)

            **License**
            GPLv3: modifications must remain open-source and credit is required.
          files: |
            /tmp/release/aseprite-slice-exporter-${{ steps.tag.outputs.tag }}.zip